<!DOCTYPE html>
<html lang="zh-ch">
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=no">
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
     <![endif]-->
     <link rel="stylesheet" type="text/css" href="../css/xiadenglu.css">
</head>
<body>
	<script type="text/javascript">
		window.onload = function(){
		};
		   getRem(720,100)
		window.onresize = function(){
		    getRem(720,100)
		};
		function getRem(pwidth,prem){
		    var html = document.getElementsByTagName("html")[0];
		    var oWidth = document.body.clientWidth || document.documentElement.clientWidth;
		    html.style.fontSize = oWidth/pwidth*prem + "px";
		}
	</script>
	<div id="body">
		<!-- 虾逛街登录 -->
		<h4 class="head-xia">虾逛街登录</h4>
		<!-- 帐号密码 -->
		<div class="zh-pasword">
			<div class="zhangh">
				<span>帐号</span>
				<input type="text" name="text1" placeholder="用户名/邮箱/手机号">
			</div>
			<div class="pasword">
				<span>密码</span>
				<input type="text" name="text2" placeholder="请输入密码">
				<i>
					<img src="../images/black.png">
				</i>
			</div>
		</div>
		<!-- 登录 -->
		<div class="button">
			登陆
		</div>
		<!-- 忘记密码 -->
		 <div class="k-ws">
		 	<div class="k-zhuce">
		 		<a href="##">手机快速注册</a>
		 	</div>
		 	<div class="forget-pasword">
		 		<a href="##">忘记密码</a>
		 	</div>
		 </div>
		<!-- 第三方登录 -->
		<div class="wetich">
			<div class="pading-wetich">
				<div class="threen">
					<a href="##" class='weixin'>
						<img  src="../images/wechat.png" alt="微信登录">
					</a>
					<a href="##" class="qq">
						<img class="qq" src="../images/qq.png" alt="qq登录">
					</a>
				</div>
				<p>登录即代表您已同意虾逛街<a href="##">隐私政策</a></p>
			</div>
		</div>
	</div>
</body>	
	<script type="text/javascript" src="../lib/jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		$(function(){
			$('.pasword').find('i').click(function(){
				var zsrc = $(this).find('img').attr('src');
				var onesrc = zsrc.split('/');
				var twosrc = onesrc[onesrc.length-1];
				if(twosrc == 'black.png'){
					$(this).find('img').attr('src','../images/eeee.png');
				}
				else{
					if(twosrc = 'eeee.png'){
						$(this).find('img').attr('src','../images/black.png')
					}
				}
			})
		})
	</script>
</html>
